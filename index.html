<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="image-holder">
            <div class="photo image-one"><img src="./images/dog1.jpeg" alt="photo of dog1"></div>
            <div class="photo image-two"><img src="./images/dog2.jpeg" alt="photo of dog2"></div>
            <div class="photo image-three"><img src="./images/dog3.jpeg" alt="photo of dog3"></div>
            <div class="photo image-four"><img src="./images/dog4.jpeg" alt="photo of dog4"></div>
            <div class="photo image-five"><img src="./images/dog5.jpeg" alt="photo of dog5"></div>
            <div class="photo image-six"><img src="./images/dog6.jpeg" alt="photo of dog6"></div>
        </div>
    </div>
    <div class="buttons-container">
        <div class="left-arrow-holder"><button class="left-arrow" ></button></div>
        <div class="buttons"></div>
        <div class="right-arrow-holder"><button class="right-arrow"></button></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
